<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transparent Login</title>
  
  <!-- CSS styles -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Font awesome icons -->
  <script type="text/javascript" charset="utf-8" src="all.js"></script>
</head>

<body>
  <div class="page-bg">
        
    <!-- Login Section -->
    <div class="login-div">
      <header>
        <h2>Login Form</h2>
      </header>
            
      <!-- Email Address box and icpn -->
      <div class="login-email email-password">
        <div class="email-logo">
           <i class="fas fa-user"></i>
        </div>
        <input type="text" name="email" id="email" placeholder="Email/Username">
      </div>
      <!-- End of email address box and icpn -->
            
      <!-- Email Address box and icpn -->
      <div class="login-pass email-password">
        <div class="pass-logo">
          <i class="fas fa-lock"></i>
        </div>
        <input type="password" name="password" id="password" placeholder="Password">
      </div>
      <!-- End of email address box and icpn -->
      
      <div class="forget-pass">
        <h5>forget password?</h5>
      </div>
      
      <button type="submit" id="login">LOGIN</button>
      
      <div class="alt-login">
        <h5>Or login with</h5>
      </div>
      
      <div class="alt-login-btns">
        <button type="submit" id="facebook"><i class="fab fa-facebook"></i> facebook</button>
        <button type="submit" id="instagram"><i class="fab fa-instagram"></i> Instagram</button>
      </div>
      
      <div class="goto-signup">
        <h5>Don't have an account? <a href="#">Signup now</a></h5>
      </div>
            
    </div>
    <!-- End of Login Section -->
  </div>

</body>

</html>
